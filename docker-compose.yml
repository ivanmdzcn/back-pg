services:
  api:
    build: .
    container_name: ${API_CONTAINER_NAME:-api-container}
    ports:
      - "${API_HTTP_PORT:-8080}:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}
      ASPNETCORE_URLS: http://+:8080

      # ConnString desde .env
      ConnectionStrings__OracleConnection: "User Id=${APP_USER};Password=${APP_PASSWORD};Data Source=${ORACLE_HOST}:${ORACLE_PORT}/${ORACLE_SERVICE}"

      Jwt__Key: ${JWT_KEY}

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    restart: unless-stopped
    networks:
      igss-network:
        aliases: [api]

networks:
  igss-network:
    external: true
    name: igss-network
